<div class="container">
  <div class="row">
    <div
      class="card col-3"
      *ngFor="let process of processadores; let i = index"
    >
      <div class="card-body" (click)="toDetail()">
        <img
          class="card-img-top"
          style="width: 100%"
          [src]="process.img"
          alt=""
        />
        <h3 class="card-title my-3" id="" style="color: white">
          {{ process.name }}
        </h3>
        <h2 class="price" style="color: rgb(9, 175, 9)">
          R${{ process.preco | preco }}
        </h2>
        <div class="d-flex">
          <h4 class="pr-2" style="color: white">Pague em at√©</h4>
          <h4 style="color: red">12x de {{ process.preco | parcela }}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
