<div class="pag">
  <div class="containner">
    <input type="text" [(ngModel)]="filterName" />
    <hr />
    <app-recipe-item
      *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl"
      [id]="i"
    ></app-recipe-item>
    <button routerLink="new" class="nRecipe">New Recipe</button>
    <button (click)="clear()" id="cRec" class="btn btn-danger">
      Clear Recipe Book
    </button>
  </div>
  <div class="detailComp">
    <router-outlet></router-outlet>
  </div>
</div>
