<div class="containner">
  <form [formGroup]="recipeForm" (ngSubmit)="addNewRecipe()">
    <label for="name">Recipe Name</label>
    <input formControlName="recName" type="text" id="name" />
    <label for="desc">Recipe Description</label>
    <input formControlName="recDesc" type="text" id="desc" />
    <label for="">Recipe Image</label>
    <input formControlName="recImg" type="text" id="img" />
    <button type="submit" class="addRecipe">Add</button>
  </form>
</div>
