<a
  (click)="selectedData()"
  [routerLink]="['detail', recipe.name]"
  id="book"
  class="list-group-item-action"
>
  <div id="itens" class="list-group-item-action">
    <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
    <p class="list-group-item-text">{{ recipe.description }}</p>
  </div>
  <img class="list-group-item" [src]="recipe.imagePath" class="img" />
  <!-- <button class="close">x</button> -->
</a>
