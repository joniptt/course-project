<div class="containner">
  <div class="recImg">
    <img [src]="recipeSelectedDetail.imagePath" alt="" />
  </div>
  <div class="title">
    <h1>{{ recipeSelectedDetail.name }}</h1>
  </div>
  <div class="desc">
    <p>{{ recipeSelectedDetail.description }}</p>
  </div>

  <div ngbDropdown class="d-inline-block" id="dropButton">
    <button class="btn btn-outline-primary" ngbDropdownToggle>
      Manage Recipe
    </button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
      <button (click)="addIngr()" ngbDropdownItem>
        Add Ingridients Recipe to Shopping List
      </button>
      <button ngbDropdownItem>Edit Recipe</button>
      <button ngbDropdownItem>Delete Recipe</button>
    </div>
  </div>
  <div>Description</div>
  <div
    *ngFor="let ingredient of recipeSelectedDetail.ingredients"
    class="list-group"
  >
    <div class="list-item">{{ ingredient.name }} {{ ingredient.amount }}</div>
  </div>
</div>
