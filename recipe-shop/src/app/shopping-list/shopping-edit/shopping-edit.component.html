<div class="container">
  <form class="d-flex justify-content-center">
    <div class="pr-2">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        placeholder="Ingredient"
        name="ingredient"
        [(ngModel)]="shoppingListItem"
      />
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input
        type="number"
        id="amount"
        class="form-control"
        placeholder="Amount"
        name="amount"
        min="0"
        [(ngModel)]="shoppingListAmount"
      />
    </div>
  </form>
  <div class="d-flex justify-content-center">
    <button
      (click)="addItemList()"
      class="btn btn-success mr-2"
      type="submit"
      value="success"
    >
      Add
    </button>
    <button class="btn btn-danger mr-2" type="reser " value="reset">
      Remove
    </button>
    <button class="btn btn-primary" type="clear" value="clear">Clear</button>
  </div>
</div>
