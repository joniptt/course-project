<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <div class="col">
      <label for="name">Name</label>
      <input formControlName="name" type="text" id="name" placeholder="name" />
      <label for="desc">Passowrd</label>
      <input
        formControlName="password"
        type="text"
        id="desc"
        placeholder="password"
      />
    </div>
    <div *ngIf="isLoading" class="d-flex justify-content-center my-4">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div class="col d-flex my-3">
      <div class="mr-3">
        <button
          [disabled]="loginForm.invalid"
          class="btn btn-primary"
          type="submit"
        >
          Sign In
        </button>
      </div>
      <button class="btn btn-primary" type="button" (click)="toSignUp()">
        To Sign Up
      </button>
    </div>
  </form>
</div>
